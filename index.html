<!DOCTYPE html>
<html>
    <head>
        <title>First test page</title>
        <meta charset = "utf-8"/>

        <meta name="description" content="First page, don't watch it!">
    </head>

    <body>

        <input type="date" id="data">Here's the input</input>
        <input id="text">Hello</input>
        <button id="date-shower">Click to show date</button>
        <p id="show">You picked</p>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="js/Set_1.js"></script>
    <script src="js/Set_2.js"></script>
    <script src="js/Set_3.js"></script>
    <script>
    
    let dater = document.getElementById('data')
    let dateVal = dater.value;
    const dateShow = document.getElementById('date-shower');
    const paragraph = document.getElementById('show');

    dater.addEventListener('change', function() {
        dateVal = document.getElementById('data').value;
    })
    dateShow.addEventListener('click', function() {
        console.log(dateVal)
        paragraph.innerHTML = dateVal;
    })
    
    </script>
    </body>
</html>
